[pytest]
# Pytest configuration for aged care robot tests

# Output settings
addopts = -v --tb=short --color=yes

# Test discovery
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Async support
asyncio_mode = auto

# Disable ROS2 pytest plugins to avoid conflicts
# (they're loaded from system Python but not needed for this project)
# If you see plugin errors, uncomment the line below:
# -p no:rostest -p no:launch_pytest
